<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winBanner" style="display:none; text-align:center; background-color: gold; padding: 20px; font-size: 24px;">
        Congratulations! You've won!
    </div>
    
<div class="game-board">
    <div class="tower" id="tower1">
        <div class="disk" id="disk3" draggable="true"></div>
        <div class="disk" id="disk2" draggable="true"></div>
        <div class="disk" id="disk1" draggable="true"></div>
    </div>
    <div class="tower" id="tower2"></div>
    <div class="tower" id="tower3"></div>
</div>
<div class="controls">
    <button onclick="addDisk(4)">Add 4th Disk</button>
    <button onclick="addDisk(5)">Add 5th Disk</button>
    <button onclick="resetGame()">Reset</button>
</div>


<script src="script.js"></script>
</body>
</html>
